<div class="trillo-form" name="CountryForm" nm="CountryForm" style="max-width: 400px; padding: 10px;">
  <form data-container="" class="">
    <div data-component="text" class="form-group">
      <label data-label="">Country</label>
      <input data-field="" type="text" class="form-control" nm="country" readonly="readonly">
    </div>
    <div data-component="text" class="form-group">
      <label data-label="">Text_1</label>
      <input data-field="" type="text" class="form-control" nm="Text_1">
    </div>
    <div data-component="text" class="form-group">
      <label data-label="">Animal</label>
      <input data-field="" type="text" class="form-control" nm="animal">
    </div>
    <div data-component="text" class="form-group">
      <label data-label="">Plant</label>
      <input data-field="" type="text" class="form-control" nm="plant">
    </div>
    <div data-component="checkbox" class="form-group form-check">
      <input data-field="" type="checkbox" class="form-check-input" nm="official">
      <label class="form-check-label">Official</label>
    </div>
    <div style="padding:10px">
      <button style="margin:5px" data-component="button" type="button" class="btn btn-primary" nm="close" name="close"> Close </button>
      <button style="margin:5px" data-component="button" type="button" class="btn btn-primary" nm="ok" name="ok"> OK </button>
    </div>
  </form>
  <small class="form-control-feedback trillo-display-none js-field-error"></small>
  <small class="form-text text-muted trillo-display-none js-field-message"></small>
</div>
